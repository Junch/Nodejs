<html>
<head>
    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/jquery.jqplot.css" />
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var plot1 = $.jqplot('chart1',  [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]]);
            var plot2 = $.jqplot('chart2',  [[3,7,9,1,4,6,8,2,5]]);
            var plot3 = $.jqplot('chart3',  [[3,7,9,1,4,6,8,2,5]], {
                // Give the plot a title.
                title: 'Plot With Options',
                // You can specify options for all axes on the plot at once with
                // the axesDefaults object.  Here, we're using a canvas renderer
                // to draw the axis label which allows rotated text.
                axesDefaults: {
                    labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                },
                // An axes object holds options for all axes.
                // Allowable axes are xaxis, x2axis, yaxis, y2axis, y3axis, ...
                // Up to 9 y axes are supported.
                axes: {
                    // options for each axis are specified in seperate option objects.
                    xaxis: {
                      label: "X Axis",
                      // Turn off "padding".  This will allow data point to lie on the
                      // edges of the grid.  Default padding is 1.2 and will keep all
                      // points inside the bounds of the grid.
                      //pad: 0
                    },
                    yaxis: {
                      label: "Y Axis"
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div style="width:900px">
        <div id="chart1" style="height:300px;width:500px; float:left;"></div>
        <div id="chart2" style="height:300px;width:500px; float:right;"></div>
        <div id="chart3" style="height:300px;width:500px; float:left;"></div>
    </div>
</body>
</hteml>
