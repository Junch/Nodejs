<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="./bower_components/jQuery/dist/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
      yAxis: {
        gridLineWidth:0  
    },
    xAxis: {
        minorTickWidth: 1,     // this is by default 0 and is why you don't see ticks
        minorGridLineWidth: 0, // this disables the grid lines
      
        minorTickInterval: 7 * 24 * 3600 * 1000,
        minorTickPosition:'outside',
        minorTickLength:10,

        type:'datetime',
        min: Date.UTC(2014, 0, 1),
        max: Date.UTC(2014, 11, 31),
        labels: {
            step: 1,
        },
        dateTimeLabelFormats: {
            month: '%b',
            year: '%Y'
        }
    },

    // sample data, in reality goes 365 days of year
    series: [{
        data: [[1388984399000,100],
               [1388973600000,200],
               [1389060000000,300],
               [1389146400000,400],
               [1389232800000,500],
               [1389319200000,400],
               [1389405600000,200]]
    }]
      
    });
});
		</script>
	</head>
	<body>
    <script src="./bower_components/highcharts-release/highcharts.js"></script>
    <script src="bower_components/highcharts-release/modules/exporting.js"></script>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
