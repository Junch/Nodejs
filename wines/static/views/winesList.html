<div class="row">
    <div class="col-xs-2"></div>
    <div class="well col-xs-8" ng-repeat="item in data.products">
        <h3>
            <strong>{{item.name}}</strong>
            <span class="pull-right label label-primary">
                {{item.country}}
            </span>
        </h3>
        <span class="lead">{{item.description}}</span>
    </div>
</div>
