<!DOCTYPE html>
<html ng-app="winesStore">
<head>
    <title>WineStore</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="angular/angular.js"></script>
    <script src="controllers/winesStore.js"></script>
</head>
<body ng-controller="winesStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand">WINES STORE</a>
    </div>
    
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="well col-xs-8" ng-repeat="item in data.products">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                    {{item.country}}
                </span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
    </div>
</body>
</html>
